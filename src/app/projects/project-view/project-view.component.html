<div class="h-100 scrollable-y">
  <h1 class="nav-header gilroy">
    <a class="breadcrum-link" href="/">Home / </a>
    <a class="breadcrum-link" href="/projects">My Projects /</a>
  </h1>
  <div class="project-body cascadia">
    <div class="head-container">
      <div class="proj-index">
        {{currentIndex+1 | number:'2.0'}}
      </div>
      <div class="proj-header">
        <div class="proj-title">
          <span class="text-content">{{currentProject.title}}</span>
        </div>
        <div class="proj-desc">
          {{currentProject.description}}
        </div>
      </div>
      <div >
        <video class="proj-media" src="{{currentProject.preview}}" autoplay loop></video>
      </div>
      <div class="proj-tech">
        <h2>Tech Stack</h2>
        <p *ngFor="let techStackEntry of currentProject.techStack">+ {{techStackEntry}}</p>
      </div>
      <div class="proj-ft">
        <h2>Features</h2>
        <p *ngFor="let feature of currentProject.features">+ {{feature}}</p>
      </div>
    </div>
    <div class="footer-nav">
      <div>
        <button (click)="linkClicked(currentProject.link.visit, true)" class="btn btn-hollow">visit</button>
        <button (click)="linkClicked(currentProject.link.code, true)" class="btn btn-hollow">
          <img class="btn-icon" src="assets/icons/git.svg">
        </button>
      </div>
      <div class="bottom-btn">
        <button (click)="linkClicked('/projects/'+this.nextProjectRouteId)" class="btn">next
          ({{nextIndex+1}}/{{totalProjects}}) â†’</button>
      </div>
    </div>
  </div>

</div>
